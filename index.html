<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="icon" type="image/png" sizes="600x400" href="logo.png">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <main class="main">

        <div class="background">
            <div class="container-fluid home-intro">
                <div class="home-content">
                <div style="font-size: 50px; color: rgb(238, 238, 183); position: absolute; top: 50px; left: 50px;">Youtube Video Downloader</div>
                <div class="searchbar">
                    <div class="item-input" style="display: inline;">
                        <input type="text" id="URL"
                        placeholder="Enter the Youtube URL or maybe just a keyword "
                        class="scrap-input-box"/>
                        <button class="search-btn">Go</button>
                    </div>
                    
                    <div class="text2" style="display: inline;"><p style="display: inline;"></p></div>
                </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="" id = "yt_preview" frameborder="0"></iframe>
                <p id="modal-text">
                    <div class="download-options">
                            <select id="format-select">
                                <option value="mp4">MP4</option>
                                <option value="mkv">MKV</option>
                                <option value="mp3">MP3</option>
                                <option value="wav">WAV</option>
                                <option value="flac">FLAC</option>
                            </select> 
                            format at 
                            <select id="quality-select">
                                <!-- ... -->
                            </select>.
                    </div>
                </p>
                <button id="download-btn" class="dwnld-btn">Download</button>
                <div id="progress-container" style="display: none; width: 100%; margin-top: 10px;">
                    <progress id="progress-bar" value="0" max="100" style="width: 100%;"></progress>
                    <p id="progress-text" style="text-align: center; font-weight: bold;">0%</p>
                </div>
            </div>
        </div>

        <section class="about" id="about">
            <div class="row">
                <div class="content">
                    
                    <p>Download your favourite Youtube videos in any format anytime, anywhere with just a click.
                    </p>
                    <p>Supported formats - <h5>mp3, mp4, wav, flac, mkv</h5>
                    </p>
                    <!-- <a href="../learn_pages/Articles/blog.html">Learn More</a> -->
                </div>
            </div>
        </section>

    </main>

    <script src="script.js" defer></script>
</body>
</html>
