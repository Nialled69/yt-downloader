<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<body>
    <main class="main">
        <div class="background">
            <div class="container-fluid home-intro">
                <div class="home-content">
                <div style="font-size: 50px; color: beige; position: absolute; top: 50px; left: 50px;">Youtube Video Downloader</div>
                <div class="searchbar">
                    <div class="item-input" style="display: inline;">
                        <input type="text" id="URL"
                        placeholder="Enter the Youtube URL"
                        class="scrap-input-box"/>
                        <button class="search-btn">Go</button>
                    </div>
                    
                    <div class="text2" style="display: inline;"><p style="display: inline;"></p></div>
                </div>
                </div>
            </div>
        </div>
        <section class="about" id="about">
            <div class="row">
                <div class="content">
                    
                    <p>Download your favourite Youtube videos in any format anytime, anywhere with just a click.
                    </p>
                    <p>Supported formats - <h5>mp3, mp4, wav, flac, mkv</h5>
                    </p>
                    <!-- <a href="../learn_pages/Articles/blog.html">Learn More</a> -->
                </div>
            </div>
